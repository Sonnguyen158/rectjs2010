<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1 {
            background-color: green;
        }
        table {
            width: 400px;
            height: 410px;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Đăng kí thành viên</h1>
    <table border="1" cellpading="8" cellspacing="0">
        <tr>
            <th>Nội dung</th>
            <th>Giá trị</th>
        </tr>
        <tr>
            <td>Họ tên:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td>
                <button>Choose file</button> <span>No file chosen</span>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tuổi</td>
            <td>
                <input type="number" name="age" min="1" max="80" step="1" value="1">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender" value="Male" checked>Nam <br>
                <input type="radio" name="gender" value="Female">Nữ
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox">Đá bóng <br>   
                <input type="checkbox">Cầu lông <br>
                <input type="checkbox">Đua thuyền 
            </td>
        </tr>
        <tr>
            <td>Ghi chú</td>
            <td>
                <textarea>Buổi học đầu tiên về HTML</textarea>
            </td>
        </tr>
    </table>
    <button>Đăng kí</button>
</body>
</html>

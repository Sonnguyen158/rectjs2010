<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            style="border: none;";
        }
        th {
            text-align: center;
        }
        .even {
            background-color: rgb(249, 254, 255);
        }
        .odd {
            background-color: rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <table cellspacing="0px">
        <tr class="odd">
            <th>Full name</th>
            <th>Age</th>
            <th>Job title</th>
            <th>Favorite meal</th>
        </tr>
        <tr class="even">
            <td>Corey Ander</td>
            <td>26</td>
            <td>Restaurant manager</td>
            <td>Tagine</td>
        </tr>
        <tr class="odd">
            <td>Kerry Oki</td>
            <td>42</td>
            <td>Sound Enginerr</td>
            <td>Shepherd's pie</td>
        </tr>
        <tr class="even">
            <td>Levy Tate</td>
            <td>32</td>
            <td>Therapist</td>
            <td>Chocolate brownie</td>
        </tr>
        <tr class="odd">
            <td>Miles A.Head</td>
            <td>34</td>
            <td>Mechanic</td>
            <td>Pizza</td>
        </tr>
        <tr class="even">
            <td>Upton O.Goode</td>
            <td>59</td>
            <td>Counselor</td>
            <td>Mac 'n' cheese</td>
        </tr>
    </table>
</body>
</html>
